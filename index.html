<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bootstrap Learning</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/twitter.png">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	

<div class="container">
	<div class="row justify-content-around">
		<div class="col-lg-6">
			<div class="inmation">
				<p>Check your results</p>
				<input type="text" id="input" class="form-control" onkeyup="run()">
				<p id="num"></p>
			</div>
		</div>		
	</div>
</div>


	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script>	
		function run(){
			var a = document.getElementById('input').value;
			var ist = '<h4>You are Pass in the exam.</h4>';
				if ( a >=80 && a<=100 ) {
					document.getElementById('num').innerHTML = ist+'Your grade number is <b>A+</b> and you also get <b>GPA 5.00</b>';
				}
				else if ( a>=70 && a<=79 ){
					document.getElementById('num').innerHTML = ist+'Your grade number is <b>A</b> and you also get <b>GPA 4.00</b>';
				}				
				else if ( a>=60 && a<=69 ){
					document.getElementById('num').innerHTML =  ist+'Your grade number is <b>A-</b> and you also get <b>GPA 3.50</b>';
				}				
				else if ( a>=50 && a<=59 ){
					document.getElementById('num').innerHTML = ist+'Your grade number is <b>B</b> and you also get <b>GPA 3.00</b>';
				}				
				else if ( a>=40 && a<=49 ){
					document.getElementById('num').innerHTML = ist+'Your grade number is <b>C</b> and you also get <b>GPA 2.00</b>';
				}				
				else if ( a>=33 && a<=39 ){
					document.getElementById('num').innerHTML =  ist+'Your grade number is <b>D</b> and you also get <b>GPA 1.00</b>';
				}				
				else if ( a>=0 && a<=32 ){
					var is = '<h4>You are Fail in the exam.</h4>';
					document.getElementById('num').innerHTML = is+'Your grade number is <b>F</b> and you also get <b>GPA 0.00</b>';
				}			
				else if ( a>100 || a<0 ){
					var isa = '<span>Your number is not valid</span>';
					document.getElementById('num').innerHTML = isa;
				}				
			}
	</script>


</body>
</html>
